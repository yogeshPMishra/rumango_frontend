<footer class="bg-[#0E064ECC] text-gray-300 bg-cover bg-center cust-bg-image">
  <div class="container mx-auto px-6 py-[50px]">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
      <!-- Logo and Contact -->
      <div class="lg:col-span-4">
        <div class="footer-logo">
          <img src="image/logo.png" alt="Rumango Logo" class="h-12 mb-4" />
        </div>
        <div class="space-y-2 text-sm">
          <p class="flex font-bold items-center gap-2">
            <i class="fas fa-envelope text-orange-500"></i>
            {{ "info@rumango.com" }}
          </p>
          <p class="flex font-bold items-center gap-2">
            <i class="fas fa-phone text-orange-500"></i>
            (+91) 80 4090 5061
          </p>
        </div>
      </div>

      <!-- Quick Links -->
      <div class="lg:col-span-2">
        <h5 class="text-white font-semibold mb-4">Quick Link</h5>
        <ul class="space-y-2 text-sm font-medium">
          <li><a routerLink="/" class="hover:text-orange-500">Home</a></li>
          <li><a routerLink="/" class="hover:text-orange-500">About Us</a></li>
          <li>
            <a routerLink="/service" class="hover:text-orange-500"
              >Our Services</a
            >
          </li>
          <li><a routerLink="/" class="hover:text-orange-500">Our Product</a></li>
        </ul>
      </div>

      <!-- Support -->
      <div class="lg:col-span-2">
        <h5 class="text-white font-semibold mb-4">Support</h5>
        <ul class="space-y-2 text-sm font-medium">
          <li>
            <a routerLink="/contact" class="hover:text-orange-500">Contact Us</a>
          </li>
          <li>
            <a routerLink="/career" class="hover:text-orange-500">Careers</a>
          </li>
          <li>
            <a routerLink="/" class="hover:text-orange-500">Terms & Condition</a>
          </li>
          <li><a routerLink="/" class="hover:text-orange-500">Help</a></li>
        </ul>
      </div>

      <!-- Get a Quote -->
      <div class="lg:col-span-4">
        <h5 class="text-white font-semibold mb-4">Get A Quote</h5>
        <div class="flex mb-4">
          <input
            type="email"
            placeholder="Enter your mail"
            class="w-full px-4 py-2 rounded-l-lg text-white focus:outline-none border border-[#FF6700]"
          />
          <button
            type="submit"
            class="bg-[#FF6700] text-white px-4 rounded-r-lg"
          >
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
        <div class="flex space-x-4 text-lg">
          <a routerLink="/" class="hover:text-orange-500"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a routerLink="/" class="hover:text-orange-500"
            ><i class="fab fa-instagram"></i
          ></a>
          <a routerLink="/" class="hover:text-orange-500"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
  <div
    class="text-center font-medium text-sm text-[#C6C9D8] mt-10 border-t border-gray-700 py-4"
  >
    Copyright &copy; {{year}} Rumango
  </div>
</footer>
